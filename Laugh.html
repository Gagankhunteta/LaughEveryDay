<html>
    <head>
        <title> Laugh Every Day </title>

        <link rel="stylesheet" href="C:\Users\user\Downloads\laugh.css">
        <script >
            function generatejoke(){
            var data = fetch("https://official-joke-api.appspot.com/random_joke")
            data.then((result) => {
                result.json().then((res)=>{
                    var element = document.getElementById("jokegen")
                    element.innerHTML = `Setup : ${res.setup} </br>
                    Punchline: ${res.punchline}`
                })
            })
            }</script>
            <body>
                <h1 id="head" >Welcome To Laugh Every Day </h1>
                <div id="jokegen" class="container">  </div>
                <button onclick= "generatejoke()" class="center-button">New joke</button>
                

            </body>
    </head>
</html>
